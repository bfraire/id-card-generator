<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Custom ID Generator</title>
<link rel="stylesheet" href="style.css"> 

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel='stylesheet' href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap">
</head>
<body>

    <div class="container">
        <div class="card">
           <div class="option-1-frontface"> 
                <img src="images/Couple-ID-Card-Generator.png" alt="" /> 
            </div>
            <div class="option-1-backface">
                <img src="images/Couple-ID-Card-Generator 1.png" alt="" /> 
            </div>    
        </div>

        <div class="text-box"> 
            <div class="input-container">
                <input type="text" id="nameInput" placeholder="Name" required>
         </div>
        </div>

        <div class="text-box2">
            <div class="input-second">
                <input type="text" id="dateInput" placeholder="YYYY-MM-DD" required>
            </div>
        </div>

        <div class="text-box3">
            <div class="input-third">
                <input type="text" id="locationInput" placeholder="Location" required>
            </div>
        </div>

        <div class="text-box4"> 
            <div class="input-fourth">
                <input type="text" id="relationshipInput" placeholder="Relationship Status" required>
            </div>
        </div>

        <button id="flipButton">Flip Card</button>
    </div>

    <script src="script.js"></script>



</body>
</html>
